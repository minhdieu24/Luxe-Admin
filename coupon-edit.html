<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Chỉnh biểu tượng web -->
    <link href="./icon/Logo.svg" rel="shortcut icon" />
    <title>Luxe - Admin</title>
    <!-- GG Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/khuyenmai.css" />
    <!-- Scripts -->
    <script src="./js/khuyenmai.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="top-bar">
          <!-- Logo -->
          <a href="./" class="logo-nav">
            <img src="./icon/Logo.svg" alt="Luxe" />
            <h1 class="logo-title">Luxe</h1>
          </a>
          <!-- nav = navigation giống div nhưng có ngữ nghĩa -->
          <!-- Navigation -->
          <nav class="navbar">
            <ul>
              <li><a href="#!">Trang chủ</a></li>
              <li><a href="#!">Sản phẩm</a></li>
              <li><a href="#!">Khuyến mãi</a></li>
              <li><a href="#!">Đơn hàng</a></li>
              <li><a href="#!">Khách hàng</a></li>
              <li><a href="#!">Nhân viên</a></li>
              <li><a href="#!">Thống kê</a></li>
            </ul>
          </nav>

          <!-- Action -->
          <div class="top-act">
            <button class="top-act-btn">
              <img src="./icon/user.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Page Title -->
    <section id="page-title">
      <div class="container">
        <div class="home-title">
          <img src="./icon/settings.svg" alt="" />
          <h1 class="title">Cập nhật danh sách coupon</h1>
          <a class="add-new-button2">Làm mới</a> 
        </div>
      </div>
    </section>
    <!-- Main content -->
    <section id="main-content-2">
      <form action="" class="edit-coupon">
        <div class="form-group">
          <label for="MaCP" class="form-label">Mã coupon</label>
          <input type="text" id="MaCP" class="form-input" />
        </div>
        <!-- Row 1 -->
        <div class="form-row">
          <div class="form-group">
            <label for="GTGiam" class="form-label">Giá trị giảm</label>
            <input type="text" id="GTGiam" class="form-input" />
          </div>
          <div class="form-group">
            <label for="GTToiThieu" class="form-label">Giá trị đơn hàng tối thiểu</label>
            <input type="text" id="GTToiThieu" class="form-input" />
          </div>
        </div>
        <!-- Row 2 -->
        <div class="form-row">
          <div class="form-group">
            <label for="TrangThaiCP" class="form-label">Trạng thái</label>
            <select name="TrangThaiSP" id="TrangThaiCP" class="form-input">
              <option value="1">Đang áp dụng</option>
              <option value="2">Chưa áp dụng</option>
              <option value="3">Ngừng áp dụng</option>
            </select>
          </div>
          <div class="form-group">
            <label for="LuotSD" class="form-label">Lượt sử dụng</label>
            <input type="text" id="LuotSD" class="form-input" />          
          </div>
        </div>
          <!-- Row 3 -->
          <div class="form-row">
            <div class="form-group">
              <label for="TGBatDau" class="form-label">Thời gian bắt đầu</label>
              <div class="form-input">
                <input type="text" id="TGBatDau" />
                <img src="./icon/khuyenmai-calendar.svg" alt="" class="form-icon"/>
              </div>
            </div>
            <div class="form-group">
              <label for="TGKetThuc" class="form-label">Thời gian kết thúc</label>
              <div class="form-input">
                <input type="text" id="TGKetThuc" />
                <img src="./icon/khuyenmai-calendar.svg" alt="" class="form-icon"/>
              </div>
              
            </div>
        </div>
      </form>
      <div class="edit-action">
        <input type="submit" value="Cập nhật" class="edit-btn" />
        <input type="submit" value="Huỷ" class="edit-btn" />
      </div>
    </section>
  </body>
</html>
