<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Chỉnh biểu tượng web -->
    <link href="./icon/Logo.svg" rel="shortcut icon" />
    <title>Luxe - Admin</title>
    <!-- GG Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/khuyenmai.css" />
    <link rel="stylesheet" href="css/header.css" />
    <!-- Scripts -->
    <script src="./js/header.js"></script>
    <!--Thư viên flatpickr để chọn ngày giờ-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header id="header"></header>
    <script>
      load("#header", "./template/header.html");
    </script>
    <!-- Page Title -->
    <section id="page-title">
      <div class="container">
        <div class="home-title">
          <img src="./icon/sanpham-settings.svg" alt="" />
          <h1 class="title">Cập nhật danh sách coupon</h1>
          <button type="button" onclick="resetForm()" class="add-new-button2">
            Làm mới
          </button>
          <!--Chức năng làm mới form-->
          <script>
            function resetForm() {
              document.querySelector("form").reset();
            }
          </script>
        </div>
      </div>
    </section>
    <!-- Main content -->
    <section id="main-content-2">
      <form action="" class="edit-coupon">
        <!-- Row 1 -->
        <div class="form-row1">
          <div class="form-group">
            <label for="MaCP" class="form-label">Mã coupon</label>
            <input type="text" id="MaCP" class="form-input" />
          </div>
        </div>

        <!-- Row 2 -->
        <div class="form-row">
          <div class="form-group">
            <label for="GTGiam" class="form-label">Giá trị giảm</label>
            <input type="text" id="GTGiam" class="form-input" />
          </div>
          <div class="form-group">
            <label for="GTToiThieu" class="form-label"
              >Giá trị đơn hàng tối thiểu</label
            >
            <input type="text" id="GTToiThieu" class="form-input" />
          </div>
        </div>
        <!-- Row 3 -->
        <div class="form-row">
          <div class="form-group">
            <label for="TrangThaiCP" class="form-label">Trạng thái</label>
            <select name="TrangThaiSP" id="TrangThaiCP" class="form-input">
              <option value="1">Đang áp dụng</option>
              <option value="2">Chưa áp dụng</option>
              <option value="3">Ngừng áp dụng</option>
            </select>
          </div>
          <div class="form-group">
            <label for="LuotSD" class="form-label">Lượt sử dụng</label>
            <input type="text" id="LuotSD" class="form-input" />
          </div>
        </div>
        <!-- Row 4 -->
        <div class="form-row">
          <div class="form-group">
            <label for="TGBatDau" class="form-label">Thời gian bắt đầu</label>
            <input
              type="date"
              name="date"
              id="TGBatDauInput"
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label for="TGKetThuc" class="form-label">Thời gian kết thúc</label>
            <input
              type="date"
              name="date"
              id="TGKetThucInput"
              class="form-input"
            />
          </div>
          <!-- Chức năng chọn ngày giờ-->
          <script
            src="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.js"
          >
            flatpickr('#date', {
              enableTime: true,
              dateFormat: "Y-m-d",
              locale: "vi"
            });
          </script>
        </div>
      </form>
      <div class="edit-action">
        <button type="submit" class="edit-btn">Cập nhật</button>
        <button type="submit" class="edit-btn">Huỷ</button>
      </div>
    </section>
  </body>
</html>
