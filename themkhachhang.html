<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Chỉnh biểu tượng web -->
    <link href="./icon/Logo.svg" rel="shortcut icon" />
    <title>Luxe - Admin</title>
    <!-- GG Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/khachhang.css" />
    <!-- Scripts -->
    <script src="./khachhang.js/scripts.js"></script>
    <!--Thư viên flatpickr để chọn ngày giờ-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="top-bar">
          <!-- Logo -->
          <a href="./" class="logo-nav">
            <img src="./icon/Logo.svg" alt="Luxe" />
            <h1 class="logo-title">Luxe</h1>
          </a>
          <!-- nav = navigation giống div nhưng có ngữ nghĩa -->
          <!-- Navigation -->
          <nav class="navbar">
            <ul>
              <li><a href="#!">Trang chủ</a></li>
              <li><a href="#!">Sản phẩm</a></li>
              <li><a href="#!">Khuyến mãi</a></li>
              <li><a href="#!">Đơn hàng</a></li>
              <li><a href="#!">Khách hàng</a></li>
              <li><a href="#!">Nhân viên</a></li>
              <li><a href="#!">Thống kê</a></li>
            </ul>
          </nav>

          <!-- Action -->
          <div class="top-act">
            <button class="top-act-btn">
              <img src="./icon/user.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Page Title -->
    <section id="page-title">
      <div class="container">
        <div class="home-title">
          <img src="./icon/khachhang-settings.svg" alt="" />
          <h1 class="title">Thêm khách hàng mới</h1>
          <button type="button" onclick="resetForm()" class="add-new-button2">
            Làm mới
          </button>
          <!--Chức năng làm mới form-->
          <script>
            function resetForm() {
              document.querySelector("form").reset();
            }
          </script>
        </div>
      </div>
    </section>
    <!-- Main content -->
    <section id="main-content-2">
      <form action="" class="edit-customer">
        <!-- Row 1 -->
        <div class="form-row">
          <div class="form-group">
            <div class="image">
            <img class="ava" src="./img/khachhang-ava.png" alt=""/>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-in">
              <label for="NgaySinh" class="form-label">Ngày sinh</label>
              <input
              type="date"
              name="date"
              id="NgaySinhInput"
              class="form-input"
              />
            </div>
            <div class="form-group-in">
              <label for="Email" class="form-label">Email</label>
              <input type="text" id="Email" class="form-input" />
            </div>
          </div>
        </div>
        <!-- Row 2 -->
        <div class="form-row">
          <div class="form-group">
          <label for="TenKH" class="form-label">Tên khách hàng</label>
          <input type="text" id="TenKH" class="form-input" />
        </div>
          <div class="form-group">
            <label for="Sdt" class="form-label">Số điện thoại</label>
            <input type="text" id="Sdt" class="form-input" />
          </div>
        </div>
        <!-- Row 3 -->
        <div class="form-row">
          <div class="form-group">
            <label for="GioiTinh" class="form-label">Giới tính</label>
            <!-- <input type="text" id="GioiTinh" class="form-input" /> -->
            <select name="GioiTinh" id="GioiTinh" class="form-input">
              <option value="1">Nữ</option>
              <option value="2">Nam</option>
              <option value="3">Khác</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Dc" class="form-label">Địa Chỉ</label>
            <input type="text" id="Dc" class="form-input" />
          </div>
        </div>
      </form>
      <div class="edit-action">
        <input type="submit" value="Thêm" class="edit-btn" />
        <input type="submit" value="Huỷ" class="edit-btn" />
      </div>
    </section>
  </body>
</html>
