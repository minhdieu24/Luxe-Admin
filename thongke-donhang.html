<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Chỉnh biểu tượng web -->
    <link href="./icon/thongke-logo.svg" rel="shortcut icon" />
    <title>Luxe - Admin</title>
    <!-- GG Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/thongke.css" />
    <link rel="stylesheet" href="css/header.css" />
    <!-- Scripts -->
    <script src="./js/header.js"></script>
    <!-- Scripts -->
    <script src="./js/thongke.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header"></header>
    <script>
      load("#header", "./template/header.html");
    </script>
    <!-- Page Title -->
    <section id="page-title">
      <div class="container">
        <div class="home-title">
          <img src="./icon/thongke-statistical.svg" alt="" />
          <h1 class="title">Thống kê</h1>
        </div>
      </div>
    </section>
    <!-- Page cost -->
    <section id="page-cost">
      <div class="statistic">
        <!-- Tool- bar -->
        <div class="tool-bar">
          <div class="tool-bar__rest">
            <div class="cost">
              <img src="./icon/thongke-revenue.svg" alt="" />
              <a href="./thongke-doanhthu.html" class="text-revenue"
                >Doanh thu</a
              >
            </div>
          </div>
          <div class="tool-bar__choose-cost">
            <img src="./icon/thongke-cost.svg" alt="" />
            <div class="text-revenue">Đơn hàng</div>
          </div>
          <div class="tool-bar__rest">
            <div class="cost">
              <img src="./icon/thongke-product-sold.svg" alt="" />
              <a href="./thongke-sp.html" class="text-revenue"
                >Sản phẩm bán ra</a
              >
            </div>
            <div class="profit">
              <img src="./icon/thongke-review.svg" alt="" />
              <a href="./thongke-danhgia.html" class="text-revenue">Đánh giá</a>
            </div>
          </div>
        </div>

        <div class="revenue-statistics">
          <div class="revenue">
            <div class="selectdate">
              <form class="date-form1">
                <label>Từ:</label>
                <label for="start-day">Ngày</label>
                <select
                  id="start-day"
                  class="custom-select"
                  onclick="day()"
                ></select>
                <label for="start-month">Tháng</label>
                <select
                  id="start-month"
                  class="custom-select"
                  onclick="month()"
                ></select>
                <label for="start-year">Năm</label>
                <select
                  id="start-year"
                  class="custom-select"
                  onclick="year()"
                ></select>
              </form>
              <form class="date-form2">
                <label>Đến:</label>
                <label for="end-day" class="endday">Ngày</label>
                <select
                  id="end-day"
                  class="custom-select"
                  onclick="day()"
                ></select>
                <label for="end-month">Tháng</label>
                <select
                  id="end-month"
                  class="custom-select"
                  onclick="month()"
                ></select>
                <label for="end-year">Năm</label>
                <select
                  id="end-year"
                  class="custom-select"
                  onclick="year()"
                ></select>
              </form>
            </div>
            <div class="total-revenue">
              <div class="total">10.000</div>
              <div class="total-text">Tổng đơn hàng</div>
            </div>
          </div>
          <p class="chart">Biểu đồ</p>
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </section>
  </body>
</html>
